<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User - Login</title>
    <!-- <link rel="stylesheet" href="/css/style.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-5 ">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            <div class="mb-3">

                                <input type="hidden" name="id">

                                <label for="exampleInputEmail1" class="form-label">Username</label>
                                <input type="email" class="form-control" placeholder="enter your email-ID" id="email" aria-describedby="emailHelp">

                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" placeholder="enter your password" id="pwd">
                            </div>
                            <h6>Don't Have an account ? Create new <a style="text-decoration: none;" href="register.html">account</a></h6>
                            <!-- <h7>Create new account</h7><br><br> -->
                            <button type="submit" name="submit" onclick="auth()" class="btn btn-primary">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/login.js"></script>

</html>
