<body>

                <div class="card">

                    <div class="card-body">
                        <form id="registerform" method="post">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Name</label>

                                <label for="exampleInputEmail1" class="form-label">Phone no</label>

                            </div>

                                <label for="exampleInputEmail1" class="form-label">email</label>

                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" id="pwd" placeholder="enter your password" required>
                            </div>

                            <button type="submit" id="save" name="submit" onclick="send();" class="btn btn-primary">Register</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    function send() {

        let name, email, phone, pwd;
        name = document.getElementById("storename").value;
        email = document.getElementById("email").value;
        phone = document.getElementById("phone").value;
        pwd = document.getElementById("pwd").value;

        let user_records = new Array();
        user_records = JSON.parse(localStorage.getItem("users")) ? JSON.parse(localStorage.getItem("users")) : []
        if (user_records.some((v) => {
                return v.email == email || v.pwd == pwd || v.phone == phone
            })) {
            alert("duplicate data");
        } else {
            user_records.push({
                "name": name,
                "email": email,
                "phone": phone,
                "pwd": pwd
            })
            localStorage.setItem("users", JSON.stringify(user_records));
